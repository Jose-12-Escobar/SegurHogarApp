<div class="container">
      <div class="row justify-content-center padding-top-bottom">
          <div class="col-xl-10 col-lg-12 col-md-9">
              <div class="card o-hidden border-0 shadow-lg my-5">
                  <div class="card-body p-0">
                      <!-- Nested Row within Card Body -->
                      <div class="row">
                          <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                          <div class="col-lg-6">
                              <div class="p-5">
                                  <div class="text-center">
                                      <h4 class=" text-dark mb-4">Iniciar sessión!</h4>
                                  </div>
                                  <form class="user" [formGroup]="formGroup">
                                      <div class=" mb-5">
                                        <span class="p-float-label">
                                          <input pInputText id="email" formControlName="email" class="form-control-user"/>
                                          <label htmlFor="email">Email</label>
                                        </span>
                                      </div>
                                      <div class="">
                                        <span class="p-float-label">
                                          <input pInputText id="pass" formControlName="password" class="form-control-user"/>
                                          <label htmlFor="pass">Contrseña</label>
                                        </span>
                                      </div>
                                      <div class="form-group">
                                          <div class="custom-control custom-checkbox small py-3 ps-2">
                                              <input type="checkbox" class="custom-control-input" id="customCheck">
                                              <label class="custom-control-label ps-2 text-muted" for="customCheck">Recordar contraseña</label>
                                          </div>
                                      </div>
                                      <a routerLink="/admin/newClient" class="btn btn-primary btn-user btn-block">
                                          Login
                                      </a>
                                      <hr>
                                      <a href="index.html" class="btn btn-google btn-user btn-block">
                                          <i class="bi bi-google"></i> Continuar con Google
                                      </a>
                                      <a href="index.html" class="btn btn-facebook btn-user btn-block mt-2">
                                          <i class="bi bi-facebook"></i> Continuar con Facebook
                                      </a>
                                  </form>
                                  <hr>
                                  <div class="text-center">
                                      <a class="small" href="forgot-password.html">¿Has olvidado tu contraseña?</a>
                                  </div>
                                  <div class="text-center">
                                      <a class="small" href="register.html">Registrate</a>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
